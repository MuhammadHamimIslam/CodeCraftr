<html lang="en">
<head>

<body>
	<main>
		<section class="container">
	<section class="display">
		<p></p>
		<div class="output">
		</div>

	<section class="calculator-btn">
		<button class="number-btn btn" onclick="appendToDisplay(6)">6</button>
		<button class="number-btn  btn" onclick="appendToDisplay(7)">7</button>
		<button class="number-btn btn"onclick="appendToDisplay(8)">8</button>
		<button class="number-btn btn" onclick="appendToDisplay(9)">9</button>
		<button class="number-btn btn" onclick="removeLast()">&cross;</button>
		<button class="cross-btn btn" onclick="Delete()">Del</button>
		<button class="number-btn btn" onclick="appendToDisplay(5)">5</button>
		<button class="number-btn btn" onclick="appendToDisplay(4)">4</button>
		<button class="number-btn btn" onclick="appendToDisplay(3)">3</button>
		<button class="number-btn btn" onclick="appendToDisplay(2)">2</button>
		<button  class="number-btn btn" onclick="appendToDisplay('+')">+</button>
		<button class="number-btn btn" onclick="appendToDisplay(1)">1</button>
		<button class="number-btn btn" onclick="appendToDisplay(0)">0</button>
		<button class="number-btn btn" onclick="appendToDisplay('.')">.</button>
		<button class="number-btn btn" onclick="appendToDisplay('-')">-</button>
		<button class="number-btn btn" onclick="appendToDisplay('×')">×</button >
		<button class="number-btn btn" onclick="appendToDisplay('÷')">÷</button>
		<button class="number-btn btn" onclick="appendToDisplay('(')">(</button>
		<button class="number-btn btn" onclick="appendToDisplay(')')">)</button>
		<button class="equal-btn btn">=</button>
		
	</section>
		</section>
	</main>
